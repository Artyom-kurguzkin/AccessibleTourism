{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{% static 'main_page/css/base.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/levels.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/background.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/alerts.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/buttons.css' %}">
        <link rel="stylesheet" href="{% static 'main_page/css/modal.css' %}">
        {% block css %}
        {% endblock %}
        {% block scripts %} {% endblock %}

        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <div class="level1">
            <div class="background">
            </div>
        </div>
        <div class="level2 background">
            {% block header %} {% endblock %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}}">{{message}}</div>
                {% endfor %}
            {% endif %}
            {% block context %} {% endblock %}
        </div>
    </body>
</html>
