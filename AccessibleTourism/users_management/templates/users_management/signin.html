{% extends 'main_page/header.html' %}

{% load static %}
{% block title %} Sign in {% endblock %}
{% block css %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'users_management/css/log.css' %}">
{% endblock %}
{% block context %}

<div style="align-self: center;min-width: 300px;">
    <main class="signin-main">
        <h1 class="title">Sign in</h1>
        <form class="form sign-in-form" method="POST">
            {% csrf_token %}
            {{form}}
            <div class="btn-holder">
                <button class="btn btn-add" type="submit">Sign in</button>
            </div>
        </form>
    </main>
</div>

{% endblock %}
